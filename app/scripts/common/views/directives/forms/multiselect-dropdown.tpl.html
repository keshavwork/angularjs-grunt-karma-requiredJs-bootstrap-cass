<div class="form-group" ng-init="hasFocus = false" ng-class="{'has-error': hasError(), 'has-focus': hasFocus, 'is-required': form.required}">
	<label class="control-label" ng-class="form.labelStyle" ng-show="showTitle()" ng-bind="form.title"></label>

	<div class="control-content {{::form.fieldStyle}}" ng-class="{'col-sm-2': form.fieldSize == 'small', 'col-sm-5': form.fieldSize == 'medium'}">
		<multiselect-dropdown
			class="form-control"
			
			options="form.titleMap"
			preselected="$$value$$" 

			ng-disabled="form.readonly || (form.enabled && !evalExpr(form.enabled,{ model: model, 'arrayIndex': arrayIndex }))"
			ng-attr-tabindex="{{form.tabindex}}"
			ng-model="$$value$$"

			auto-tab-field
			schema-validate="form"
			sf-changed="form"
			schema-name="form"

			reload-options="form"
		>
		</multiselect-dropdown>

		<div
			class="help-block"
			ng-show="(hasError() && errorMessage(schemaError()))"
			ng-bind-html="(hasError() && errorMessage(schemaError()))">
		</div>
	</div>
</div>
