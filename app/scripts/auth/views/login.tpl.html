<div class="container container-space">
	<div class="row">
		<div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" tanslate="Login">Login</h3>
				</div>
				<div class="panel-body">

					<oauth
					  site="{{getSsoUri()}}"
					  authorize-path="{{getSsoUriPath()}}"
					  client-id="{{getSsoClientId()}}"
					  redirect-uri="{{getSsoRedirectUri()}}"
					  scope="{{getSsoScope()}}"
					  state="{{getSsoState()}}"
					  profile-uri="{{getSsoProfileUri()}}"
					  template="{{getSsoTemplate()}}"
					  >
					</oauth>
				</div>
			</div>
		</div>
	</div>
</div>
